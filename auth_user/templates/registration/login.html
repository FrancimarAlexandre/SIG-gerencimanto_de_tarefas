<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>

<body>
    <div class="login-container p-5 rounded" style="max-width: 400px; background-color: rgba(48, 219, 57, 0.2);">
        <h2 class="mb-4 text-center">Login</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-input mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-input mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>

            <p class="text-center">Não tem uma conta? <a href="{% url 'registro' %}">Cadastre-se</a></p>

            {% for k, v in form.errors.items %}
            <div class="alert alert-danger" role="alert">
                {{ v }}
            </div>
            {% endfor %}
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12mfh7PuHM15Jwpcz5Ylcfhco0PvdVoT/Ncb3igqK/r8dQ7i"
        crossorigin="anonymous"></script>
</body>

</html>
