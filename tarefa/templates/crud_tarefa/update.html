{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/update.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Editar Tarefa</h2>
        
        <form id="custom-form" class="custom-form" action="{% url 'update' tarefa.id %}" method="post">
            {% csrf_token %}
            
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
            
            <div class="mb-3">
                <label for="titulo" class="form-label">Título da Tarefa</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required value="{{ tarefa.titulo }}" placeholder="Título da Tarefa">
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição da Tarefa</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="4" required placeholder="Descrição da Tarefa">{{ tarefa.descricao }}</textarea>
            </div>

            <div class="mb-3">
                <label for="finished_at" class="form-label">Data de Conclusão</label>
                <input type="date" class="form-control" id="finished_at" name="finished_at" required value="{{ tarefa.finished_at|date:'Y-m-d' }}">
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="{% url 'homepage' %}" class="btn btn-secondary">Voltar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12mfh7PuHM15Jwpcz5Ylcfhco0PvdVoT/Ncb3igqK/r8dQ7i"
        crossorigin="anonymous"></script>
</body>
</html>
